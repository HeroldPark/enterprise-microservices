server:
  port: 8086

spring:
  application:
    name: message-service
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: message-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      # ErrorHandlingDeserializer 사용
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.json.trusted.packages: "*"
        # 실제 deserializer 지정
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mariadb://mariadb-message:3306/message-db?useUnicode=true&characterEncoding=UTF-8}
    username: ${SPRING_DATASOURCE_USERNAME:rozeta}
    password: ${SPRING_DATASOURCE_PASSWORD:rozeta123}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.mariadb.jdbc.Driver}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
  cloud:
    config:
      enabled: false

# Kafka Topic 설정
kafka:
  topic:
    message-created: message.created
    message-read: message.read
    message-deleted: message.deleted

jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm
  expiration: 86400000

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    instance-id: ${spring.application.name}:${server.port}

microservices:
  user-service:
    url: http://user-service
  board-service:
    url: http://board-service

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.enterprise.message: INFO        # message-service 애플리케이션 로그
    org.springframework.web: INFO       # Spring Web 로그
    org.springframework.kafka: INFO     # ← Spring Kafka 프레임워크 로그 (상세)
    org.apache.kafka: INFO              # Apache Kafka 클라이언트 로그
    org.hibernate.SQL: DEBUG            # Hibernate SQL 쿼리 로그
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE    # SQL 파라미터 바인딩

cors:
  allowed-origins:
  - http://localhost:3000
  - http://localhost:5173
  - http://frontend
  allowed-methods:
  - GET
  - POST
  - PUT
  - DELETE
  - PATCH
  - OPTIONS
  allowed-headers:
  - '*'
  allow-credentials: true