server:
  port: 8085

spring:
  application:
    name: admin-service
  
  # MariaDB Database 설정
  datasource:
    url: jdbc:mariadb://localhost:13310/admin-db?useUnicode=true&characterEncoding=UTF-8
    username: rozeta
    password: rozeta123
    driver-class-name: org.mariadb.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

  # Cloud Config (Optional - 중앙 설정 서버 사용 시)
  cloud:
    config:
      enabled: false

# JWT 설정 (Gateway와 동일해야 함!)
jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-HS256-algorithm
  expiration: 86400000  # 24시간
  
# Eureka Client 설정
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    instance-id: ${spring.application.name}:${server.port}

# 다른 마이크로서비스 URL 설정
microservices:
  user-service:
    url: http://user-service
    # 또는 직접 URL: http://localhost:8081
  board-service:
    url: http://board-service
    # 또는 직접 URL: http://localhost:8084

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# 로깅 설정
logging:
  level:
    com.enterprise.admin: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# CORS 설정
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:5173
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true