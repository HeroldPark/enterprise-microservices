server:
  port: 8761

spring:
  application:
    name: eureka-server           # 모든 서비스 정보를 저장하는 전화번호부 역할

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false   # 자기 자신은 등록 안 함
    fetch-registry: false         # 레지스트리 안 가져옴
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: false     # 네트워크 장애 보호
    eviction-interval-timer-in-ms: 10000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
